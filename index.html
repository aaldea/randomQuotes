<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Absurd Quote Machine</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<section class="container">
			<div class="top">
				<h1>Absurd Quotes</h1>
				<p>A random collection of absurd sayings created to enhance your wisdom.</p>
			</div>
			
			<div class="bottom">
				<blockquote id="quote"></blockquote>
				<span></span>
				<button id="click">More</button>
				<p>or</p>
				<a href="" id="twitter" target="_blank">Tweet this</a>
			</div>
		</section>
		<script type="text/javascript" src="script/script.js"></script>
	</body>
</html>
